<input #search /><br>
<button (click)="startSearch()" >Search!</button><br>
<div *ngIf="searchResult">
  <div *ngFor="let result of searchResult.pages">
  
  <h2>{{ result.title }}</h2>
  <img [src]="getImageUrl(result)" [alt]="result.title">
  <p>{{ result.extract }}</p>
  <p>Last modified: {{ result.timestamp | date }}</p>
  </div>
</div>
