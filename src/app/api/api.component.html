<label>Year:</label><input #search ><br>
<label>Month:</label><input #search1 ><br>
<label>Day:</label><input #search2 ><br>

<button (click)="startSearch()" >Search!</button><br>
<div *ngIf="searchList">
  <div *ngFor="let result of searchList.articles">
  
    <h2>{{ result.title }}</h2>
    <p>{{ result.description }}</p>
    <img src={{result?.thumbnail.source}}>
    <!--<img [src]="searchImage" [alt]="searchImage">
    <!--<img [src]="getImageUrl(result)" [alt]="result">
    <!--<p>Last modified: {{ result.timestamp | date }}</p>-->
  </div>
</div>
