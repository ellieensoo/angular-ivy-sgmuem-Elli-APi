<input #search /><br>
<button (click)="startSearch()" >Search!</button><br>
<div *ngIf="searchResult">
  <a [href]="searchResult.content_urls.desktop.page">{{ searchResult.description }} </a>
  <h2>{{ searchResult.title }}</h2>
  <img [src]="searchImage" [alt]="searchResult.title">
  <p>{{ searchResult.extract }}</p>
  <p>Last modified: {{ searchResult.timestamp | date }}</p>
</div>
